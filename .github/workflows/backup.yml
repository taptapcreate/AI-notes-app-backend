name: Daily MongoDB Backup

on:
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install MongoDB Tools
        run: |
          wget -qO - https://www.mongodb.org/static/pgp/server-7.0.asc | sudo apt-key add -
          echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/7.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-7.0.list
          sudo apt-get update
          sudo apt-get install -y mongodb-database-tools

      - name: Create backup
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          DATE=$(date +%Y-%m-%d_%H-%M-%S)
          mkdir -p backup
          mongodump --uri="$MONGODB_URI" --out=./backup/$DATE
          zip -r backup-$DATE.zip ./backup/$DATE

      - name: Upload backup as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mongodb-backup-${{ github.run_id }}
          path: backup-*.zip
          retention-days: 30

      - name: Create Release (Monthly archives)
        if: github.event.schedule == '0 0 1 * *' || github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: backup-${{ github.run_id }}
          name: MongoDB Backup - ${{ github.run_id }}
          files: backup-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
